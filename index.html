<title>Consulta de Resultado Final</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
body {
    font-family: 'Inter', sans-serif;
    background-color: #f3f4f6;
}
/* Estilo para remover as setas dos inputs de número */
input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none;
    margin: 0;
}
input[type=number] {
    -moz-appearance: textfield;
}
</style>

<body class="min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-8 space-y-6">

<header class="text-center">
    <h1 class="text-3xl font-bold text-gray-800">Consulta de Resultado Final</h1>
    <p class="text-gray-500 mt-2">
        Digite sua Data de Nascimento e Turma para verificar seu resultado.
    </p>
</header>

<div class="space-y-4">
    <label class="block text-sm font-medium text-gray-700">
        Data de Nascimento (8 dígitos: DDMMAAAA)
    </label>
    <input
        id="dataNascimentoInput"
        type="number"
        maxlength="8"
        placeholder="DDMMAAAA"
        oninput="this.value = this.value.slice(0, 8)"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg focus:ring-2 focus:ring-indigo-500"
    >

    <label class="block text-sm font-medium text-gray-700">
        Turma (Ex: A, B, C, D, P)
    </label>
    <input
        id="turmaInput"
        type="text"
        maxlength="1"
        placeholder="Turma"
        oninput="this.value = this.value.toUpperCase().slice(0, 1)"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg focus:ring-2 focus:ring-indigo-500 uppercase"
    >

    <button
        onclick="searchStudent()"
        class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition shadow-md">
        Consultar Resultado
    </button>
</div>

<div id="resultsArea" class="hidden mt-6">
    <h2 class="text-xl font-semibold mb-3 border-b pb-2">Resultado da Consulta</h2>
    <div id="resultCard" class="p-5 rounded-xl shadow-xl"></div>
</div>

<div id="messageArea" class="hidden p-4 rounded-lg text-center font-medium"></div>

const dataNascimentoInput = document.getElementById('dataNascimentoInput');
const turmaInput = document.getElementById('turmaInput');

const resultCard = document.getElementById('resultCard');
const messageArea = document.getElementById('messageArea');

function reformatData(data8Digits) {
    // Converte DDMMAAAA para DD/MM/AAAA para exibição
    if (!data8Digits || data8Digits.length !== 8) return '';
    return `${data8Digits.slice(0, 2)}/${data8Digits.slice(2, 4)}/${data8Digits.slice(4)}`;
}

function searchStudent() {
    const dataNascimento = dataNascimentoInput.value.trim();
    const turma = turmaInput.value.trim().toUpperCase();
    resetUI();

    if (dataNascimento.length !== 8 || isNaN(dataNascimento)) {
        showMessage('A Data de Nascimento deve ter 8 dígitos (DDMMAAAA) e ser válida.', 'bg-yellow-100 text-yellow-800 border-yellow-300');
        return;
    }

    if (turma.length !== 1) {
        showMessage('Por favor, digite a Turma (A, B, C, D ou P).', 'bg-yellow-100 text-yellow-800 border-yellow-300');
        return;
    }
    
    // Procura o aluno na lista
    const student = studentData.find(s => 
        s.nascimento === dataNascimento && s.turma === turma
    );

    if (student) {
        displayResults(student);
    } else {
        showMessage('Resultado não encontrado para a Data de Nascimento e Turma fornecidas.', 'bg-red-100 text-red-800 border-red-300');
    }
}

function displayResults(s) {
    const resultado = s.resultado.trim().toUpperCase();
    const aprovado = resultado === 'APROVADO';

    // Lógica para esconder a média se o aluno precisar procurar o Leal.
    const mediaDisplay = aprovado ? Number(s.media).toFixed(1) : 'xx';
    
    // Definição das cores baseada no resultado
    const bgColor = aprovado ? 'bg-green-50 border-green-400' : 'bg-red-50 border-red-400';
    const statusColor = aprovado ? 'bg-green-600' : 'bg-red-600';
    const icon = aprovado ? '✅' : '⚠️';

    resultCard.className = `
        p-5 rounded-xl shadow-xl border-2 ${bgColor}
    `;

    resultCard.innerHTML = `
        <p class="text-xl font-bold uppercase text-gray-800">${s.nome}</p>
        
        <div class="mt-4 p-3 rounded-lg text-white ${statusColor} text-lg font-semibold flex items-center justify-center">
            ${icon} <span class="ml-2">${s.resultado}</span>
        </div>
        
        <div class="grid grid-cols-2 gap-4 mt-4 text-gray-700">
            <div>
                <p class="text-sm text-gray-500">Data de Nascimento</p>
                <p class="font-semibold">${reformatData(s.nascimento)}</p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Turma</p>
                <p class="font-semibold">${s.turma}</p>
            </div>
            <div class="col-span-2">
                <p class="text-sm text-gray-500">Média no Curso</p>
                <p class="font-semibold text-2xl">${mediaDisplay}</p>
            </div>
        </div>
    `;

    resultsArea.classList.remove('hidden');
}

function resetUI() {
    resultsArea.classList.add('hidden');
    messageArea.classList.add('hidden');
}

function showMessage(msg, cls) {
    messageArea.className = `p-4 rounded-lg text-center font-medium border ${cls}`;
    messageArea.innerHTML = msg;
    messageArea.classList.remove('hidden');
}

// Adiciona o evento 'Enter' para buscar em ambos os campos
dataNascimentoInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') searchStudent();
});

turmaInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') searchStudent();
});
</script>
